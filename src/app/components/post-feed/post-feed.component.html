<h1>Post Feed</h1>
<hr><br>
<!-- Add another ngIf or something if the user is signed in? -->
<app-create-post></app-create-post>
<br><hr><br>
<div *ngIf="postList">
    <div *ngFor="let post of postList" class="post">
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <p>{{postUsername}}</p>
        <p>{{postUserId}}</p>
    </div>
</div>
